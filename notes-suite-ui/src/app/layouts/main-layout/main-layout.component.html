<div class="min-h-screen bg-gray-50">
  <!-- Header -->
  <header class="bg-white shadow-sm sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16">
        <!-- Logo -->
        <div class="flex items-center">
          <button (click)="navigateToNotes()" class="flex items-center space-x-2 focus:outline-none">
            <svg class="w-8 h-8 text-primary-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
            </svg>
            <span class="text-xl font-bold text-gray-900">Notes App</span>
          </button>
        </div>

        <!-- Desktop Navigation -->
        <div class="hidden md:flex items-center space-x-4">
          <button 
            (click)="navigateToNotes()"
            class="text-gray-700 hover:text-primary-600 px-3 py-2 rounded-md text-sm font-medium transition">
            My Notes
          </button>
          
          <div class="flex items-center space-x-3 border-l pl-4">
            <div *ngIf="currentUser$ | async as user" class="flex items-center space-x-3">
              <div class="flex items-center space-x-2">
                <div class="w-8 h-8 rounded-full bg-primary-600 flex items-center justify-center text-white text-sm font-medium">
                  {{ user.email.charAt(0).toUpperCase() }}
                </div>
                <span class="text-sm text-gray-700">{{ user.email }}</span>
              </div>
              <button
                (click)="logout()"
                class="text-gray-700 hover:text-red-600 px-3 py-2 rounded-md text-sm font-medium transition">
                Logout
              </button>
            </div>
          </div>
        </div>

        <!-- Mobile menu button -->
        <div class="md:hidden">
          <button
            (click)="toggleMobileMenu()"
            class="text-gray-700 hover:text-primary-600 focus:outline-none">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path *ngIf="!isMobileMenuOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
              <path *ngIf="isMobileMenuOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <!-- Mobile menu -->
    <div *ngIf="isMobileMenuOpen" class="md:hidden border-t">
      <div class="px-2 pt-2 pb-3 space-y-1">
        <button
          (click)="navigateToNotes()"
          class="block w-full text-left px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-primary-600 hover:bg-gray-50 transition">
          My Notes
        </button>
        
        <div *ngIf="currentUser$ | async as user" class="border-t pt-2 mt-2">
          <div class="px-3 py-2 text-sm text-gray-700">
            {{ user.email }}
          </div>
          <button
            (click)="logout()"
            class="block w-full text-left px-3 py-2 rounded-md text-base font-medium text-red-600 hover:bg-gray-50 transition">
            Logout
          </button>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <router-outlet></router-outlet>
  </main>
</div>
