<div class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 py-12 px-4">
  <div class="max-w-4xl mx-auto animate-fade-in">
    
    <!-- Loading State -->
    <div *ngIf="isLoading" class="flex justify-center items-center py-12">
      <svg class="animate-spin h-8 w-8 text-primary-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
      </svg>
    </div>

    <!-- Error State -->
    <div *ngIf="error && !isLoading" class="text-center">
      <div class="bg-white rounded-lg shadow-xl p-12">
        <svg class="mx-auto h-16 w-16 text-red-400 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
        </svg>
        <h2 class="text-2xl font-bold text-gray-900 mb-2">Note Not Found</h2>
        <p class="text-gray-600 mb-6">
          This note doesn't exist or the link has expired.
        </p>
        <a
          href="/"
          class="inline-flex items-center px-4 py-2 bg-primary-600 text-white rounded-lg hover:bg-primary-700 transition">
          Go to Home
        </a>
      </div>
    </div>

    <!-- Note Content -->
    <div *ngIf="note && !isLoading">
      <!-- Header -->
      <div class="text-center mb-8">
        <div class="inline-flex items-center space-x-2 mb-4">
          <svg class="w-8 h-8 text-primary-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
          </svg>
          <span class="text-xl font-bold text-gray-900">Notes App</span>
        </div>
        <div class="inline-block px-4 py-2 bg-green-100 text-green-800 rounded-full text-sm font-medium">
          Public Note
        </div>
      </div>

      <!-- Note Card -->
      <div class="bg-white rounded-2xl shadow-xl overflow-hidden">
        <!-- Title & Metadata -->
        <div class="p-8 border-b bg-gradient-to-r from-primary-50 to-indigo-50">
          <h1 class="text-4xl font-bold text-gray-900 mb-4">{{ note.title }}</h1>

          <!-- Tags -->
          <div *ngIf="note.tags.length > 0" class="flex flex-wrap gap-2 mb-4">
            <span
              *ngFor="let tag of note.tags"
              class="px-3 py-1 bg-white text-primary-800 text-sm rounded-full shadow-sm">
              #{{ tag }}
            </span>
          </div>

          <!-- Metadata -->
          <div class="flex items-center space-x-6 text-sm text-gray-600">
            <div class="flex items-center">
              <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
              </svg>
              By {{ note.ownerEmail }}
            </div>
            <div class="flex items-center">
              <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
              </svg>
              {{ formatDate(note.updatedAt) }}
            </div>
          </div>
        </div>

        <!-- Content -->
        <div class="p-8 prose max-w-none">
          <div class="whitespace-pre-wrap text-gray-700">{{ note.contentMd }}</div>
        </div>
      </div>

      <!-- Footer -->
      <div class="text-center mt-8">
        <p class="text-sm text-gray-600 mb-4">
          Want to create your own notes?
        </p>
        <a
          href="/"
          class="inline-flex items-center px-6 py-3 bg-primary-600 text-white rounded-lg hover:bg-primary-700 transition shadow-lg">
          Get Started with Notes App
        </a>
      </div>
    </div>
  </div>
</div>
