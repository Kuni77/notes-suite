<div class="space-y-6 animate-fade-in">
  <!-- Header -->
  <div class="flex justify-between items-center">
    <h1 class="text-3xl font-bold text-gray-900">My Notes</h1>
    <button
      (click)="createNote()"
      class="inline-flex items-center px-4 py-2 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 transition">
      <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
      </svg>
      New Note
    </button>
  </div>

  <!-- Filters -->
  <div class="bg-white rounded-lg shadow-sm p-4">
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
      <!-- Search -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Search</label>
        <input
          type="text"
          [(ngModel)]="searchQuery"
          (keyup.enter)="onSearch()"
          placeholder="Search notes..."
          class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500 transition">
      </div>

      <!-- Visibility Filter -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Visibility</label>
        <select
          [(ngModel)]="selectedVisibility"
          (change)="onFilterChange()"
          class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500 transition">
          <option *ngFor="let option of visibilityOptions" [value]="option.value">
            {{ option.label }}
          </option>
        </select>
      </div>

      <!-- Tag Filter -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Tag</label>
        <input
          type="text"
          [(ngModel)]="selectedTag"
          (keyup.enter)="onFilterChange()"
          placeholder="Filter by tag..."
          class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500 transition">
      </div>
    </div>

    <!-- Search Button -->
    <div class="mt-4 flex justify-end">
      <button
        (click)="onSearch()"
        class="px-4 py-2 bg-primary-600 text-white rounded-lg hover:bg-primary-700 transition">
        Apply Filters
      </button>
    </div>
  </div>

  <!-- Loading State -->
  <div *ngIf="isLoading" class="flex justify-center items-center py-12">
    <svg class="animate-spin h-8 w-8 text-primary-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
      <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
      <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
    </svg>
  </div>

  <!-- Empty State -->
  <div *ngIf="!isLoading && notes.length === 0" class="text-center py-12">
    <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
    </svg>
    <h3 class="mt-2 text-sm font-medium text-gray-900">No notes found</h3>
    <p class="mt-1 text-sm text-gray-500">Get started by creating a new note.</p>
    <div class="mt-6">
      <button
        (click)="createNote()"
        class="inline-flex items-center px-4 py-2 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-primary-600 hover:bg-primary-700 transition">
        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
        </svg>
        New Note
      </button>
    </div>
  </div>

  <!-- Notes Grid -->
  <div *ngIf="!isLoading && notes.length > 0" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <div
      *ngFor="let note of notes"
      (click)="viewNote(note)"
      class="bg-white rounded-lg shadow-sm hover:shadow-md transition-shadow cursor-pointer overflow-hidden group">
      <div class="p-6">
        <!-- Header -->
        <div class="flex justify-between items-start mb-3">
          <h3 class="text-lg font-semibold text-gray-900 group-hover:text-primary-600 transition line-clamp-2">
            {{ note.title }}
          </h3>
          <span
            [class]="'px-2 py-1 text-xs font-medium rounded-full ' + getVisibilityBadgeClass(note.visibility)">
            {{ note.visibility }}
          </span>
        </div>

        <!-- Content Preview -->
        <p class="text-sm text-gray-600 line-clamp-3 mb-4">
          {{ note.contentMd }}
        </p>

        <!-- Tags -->
        <div *ngIf="note.tags.length > 0" class="flex flex-wrap gap-2 mb-4">
          <span
            *ngFor="let tag of note.tags"
            class="px-2 py-1 bg-gray-100 text-gray-700 text-xs rounded-md">
            #{{ tag }}
          </span>
        </div>

        <!-- Footer -->
        <div class="flex justify-between items-center pt-4 border-t">
          <span class="text-xs text-gray-500">
            {{ formatDate(note.updatedAt) }}
          </span>
          <div class="flex space-x-2">
            <button
              (click)="editNote(note, $event)"
              class="p-2 text-gray-600 hover:text-primary-600 hover:bg-primary-50 rounded-lg transition">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
              </svg>
            </button>
            <button
              (click)="deleteNote(note, $event)"
              class="p-2 text-gray-600 hover:text-red-600 hover:bg-red-50 rounded-lg transition">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Pagination -->
  <div *ngIf="pageMetadata && pageMetadata.totalPages > 1" class="flex justify-center items-center space-x-2 mt-8">
    <button
      [disabled]="currentPage === 0"
      (click)="onPageChange(currentPage - 1)"
      class="px-3 py-2 border border-gray-300 rounded-lg text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed transition">
      Previous
    </button>
    
    <span class="text-sm text-gray-700">
      Page {{ currentPage + 1 }} of {{ pageMetadata.totalPages }}
    </span>
    
    <button
      [disabled]="currentPage >= pageMetadata.totalPages - 1"
      (click)="onPageChange(currentPage + 1)"
      class="px-3 py-2 border border-gray-300 rounded-lg text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed transition">
      Next
    </button>
  </div>
</div>
